<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of smart guys</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>
<body>
    <header class="topbar bg-primary text-white">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo d-flex align-items-center">
                <img src="./img/logo.png" alt="Logo" class="logo-img me-2">
                <span class="logo-text">Brainiacs</span>
            </div>
            <i class="burger fa-solid fa-bars d-md-none" aria-label="Toggle navigation"></i>
            <nav class="nav">
                    <a class="nav-link inactive" href="#">Home</a>
                    <a class="nav-link active" href="./index.html">List of smart guys</a>
                    <a class="nav-link inactive" href="#">Help</a>
            </nav>                
        </div>
    </header>
    <div class="container">
        <div class="title-group d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <i class="fa-solid fa-user-group users-icon me-2"></i>
                <h1 class="mb-0">List of smart guys</h1>
            </div>
            <button class="btn btn-primary btn-sm"
                data-bs-toggle="modal"
                data-bs-target="#addBrainiacModal">
                <i class="fa-solid fa-plus me-1"></i> Add brainiac
            </button>
        </div>
        <div class="table-responsive-md">
            <table class="table table-user table-striped align-middle mb-0">
                <thead>
                    <tr class="text-bg-secondary">
                        <th class="user_id">Id</th>
                        <th class="photo"></th><!-- For photo -->
                        <th class="first_name">First name</th>
                        <th class="last_name">Last name</th>
                        <th class="email">E-mail</th>
                        <th class="action"></th><!-- For buttons -->
                    </tr>
                </thead>
                <tbody id="brainiac-table-body">
                    <!-- Rows will be dynamically added here -->
                     
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addBrainiacModal" aria-labelledby="addBrainiacModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBrainiacModalLabel">Add new brainiac</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form id="addBrainiacForm">
                        <div class="row">
                            <div class="col-6">
                                <label for="firstName" class="form-label">First name <span class="required">*</span></label>
                                <input type="text" class="form-control" id="firstName" required placeholder="Type in the first name">
                            </div>
                            <div class="col-6">
                                <label for="lastName" class="form-label">Last name <span class="required">*</span></label>
                                <input type="text" class="form-control" id="lastName" required placeholder="Type in the last name">
                            </div>
                            <div class="mt-3 mb-5 col">
                                <label for="email" class="form-label">E-mail <span class="required">*</span></label>
                                <input type="email" class="form-control" id="email" required placeholder="Type in the email">
                            </div>
                        </div>
                        <div class="modal-footer text-end">
                            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
